<div *ngIf="show">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="col-3 text-left coordinadora">
      <img src="../../assets/images/logo-gris.png" alt="logo Inteligo">
    </div>
    <div class="col-6 text-center title">
      <span>Consulta Nutricional</span>
      <span>| Asistencia</span>
    </div>
    <div class="col-3 text-right">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span>Coordinadora</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-10 mx-auto">
        <table *ngIf="therapist1Choose" class="table table-sm table-bordered table-hover bg-white mt-2 text-center">
          <thead>
            <tr>
              <th scope="col" class="hora">Hora</th>
              <th scope="col" class="nombre">Usuario</th>
              <th scope="col" class="codigo">Nombre</th>
              <th scope="col" class="asistencia">Asistió</th>
              <th scope="col" class="falta"> No Asistió</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of therapist1List">
              <td>{{item.hourStart}} - {{item.hourEnd}}</td>
              <td>{{item.userName}}</td>
              <td>
                <input type={{item.type}} #userAssist='ngModel' class='border-top-0 border-left-0 border-right-0 border-bottom-0' [(ngModel)]='item.stringVal'>
              </td>
              <td>
                <button [disabled]='item.boolAny' (click)='addRegister(item.date, item.hourStart, item.hourEnd, assistTrue, item.userAssist, item.stringVal, item.userName, boolMatch, item.boolAny, item.therapist, item.$key, item.type, item.displayName, item.mail)' class="rounded btn bg-btn btn-assist">
                  <i class="fa fa-check-square-o" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button [disabled]='item.boolAny' (click)='addRegister(item.date, item.hourStart, item.hourEnd, assistFalse, item.userAssist, item.stringVal, item.userName, boolMatch, item.boolAny, item.therapist, item.$key, item.type, item.displayName, item.mail)' class="rounded btn bg-btn btn-no-assist">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="fixed-bottom text-secondary d-flex justify-content-end">
      <a class="nav-link btn bg-white text-secondary" href="/login" (click)="logoutUser()">Salir  <i class="fa fa-sign-out text-secondary" aria-hidden="true"></i></a>   
  </div>

</div>
<div class="d-flex justify-content-center" *ngIf="!show">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Esta dirección no esta disponible</h1>
          <a class="nav-link sign-out" href="javascript:window.history.back();"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Volver</a>
        </div>
      </div>
</div>
